name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
      - id: generate
        uses: ./
        with:
          skip_publish: true
      - run: echo $STACKAID_JSON
        env:
          STACKAID_JSON: ${{ steps.generate.outputs.stackaid_json}}
